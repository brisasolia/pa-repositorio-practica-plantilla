<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego - Trivia de películas</title>
</head>
<body>
    <h1>Juego de Trivia de películas</h1>
    <p>¡Hola, {{ nombre_usuario }}!</p>
    <h2>Frases seleccionadas:</h2>
    <ul>
        {% for pelicula, frase in frases_elegidas.items() %}
            <li>{{ pelicula }}: "{{ frase }}"</li>
        {% endfor %}
    </ul>
</body>
</html>
